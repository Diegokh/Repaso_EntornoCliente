<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Validacion alumnos</h1>

    <form id="form">

        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" name="nombre">
        <div id="error-nombre"></div>

        <br />
        <br />

        <label for="dni">DNI: </label>
        <input id="dni" type="text" name="dni">
        <div id="error-dni"></div>

        <br />
        <br />

        <label for="direccion">Direccion: </label>
        <input id="direccion" type="text" name="direccion">
        <div id="error-direccion"></div>

        <br />
        <br />

        <select id="curso">
            <option value="">SELECCIONA UN CURSO</option>
            <option value="1smr">1ºSMR</option>
            <option value="2smr">2ºSMR</option>
        </select>
        <div id="clases"></div>
        <div id="error-curso"></div>

        <br />
        <br />

        <label for="edad">Edad: </label>
        <input type="text" id="edad" name="edad">
        <div id="error-edad"></div>

        <br />
        <br />

        <div>
            <label for="modulo">Modulo: </label>
            <p id="modulo"></p>
        </div>


        <br />
        <br />

        <fieldset>
            <legend>¿Has repetido curso?</legend>

            <div>
                <label for="si">SI</label>
                <input type="checkbox" id="si" name="repites" value="si" />
            </div>

            <div>
                <label for="no">NO</label>
                <input type="checkbox" id="no" name="repites" value="no" checked />

            </div>
        </fieldset>
        <div id="error-repites"></div>

        <br />
        <br />

        <label for="fecha">Fecha: </label>
        <input id="fecha" type="date" name="fecha">
        <div id="error-fecha"></div>

        <br />
        <br />

        <label for="email">Email: </label>
        <input id="email" type="text" name="email">
        <div id="error-email"></div>

        <br />
        <br />

        <button id="btn-grabar" type="submit">GRABAR</button>
        <button id="btn-limpiar" type="button">LIMPIAR</button>
        <button id="btn-alumnos" type="button">ALUMNOS MATRICULADOS</button>
        <button id="btn-1smr" type="button">ALUMNOS 1ºSMR</button>
        <button id="btn-mayor" type="button">ALUMNO MAYOR</button>


        <br />
        <br />




    </form>
</body>

<script type="module" src="Validaciones.js"></script>
<script type="module" src="Main.js"></script>


</html>
